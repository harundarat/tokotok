<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>daftar Akun Toko Tok</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='plugins/fontawesome-free/css/all.min.css')}}"
    />
    <!-- icheck bootstrap -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='plugins/icheck-bootstrap/icheck-bootstrap.min.css')}}"
    />
    <!-- Theme style -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='dist/css/adminlte.min.css')}}"
    />
  </head>
  <body class="hold-transition register-page">
    <div class="register-box">
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a href="../../index2.html" class="h1"><b>Toko</b>Tok</a>
        </div>
        <div class="card-body">
          <p class="login-box-msg">Silahkan Daftar Akun</p>
          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %} {% for category, message in messages %}
          <!-- alert -->
          <div
            class="alert alert-{{ category }} alert-dismissible fade show"
            role="alert"
          >
            <strong>{{ message }}</strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %} {% endif %} {% endwith %}

          <form action="/daftaruser" method="POST">
            <div class="input-group mb-3">
              <input
                name="nama"
                type="text"
                class="form-control"
                placeholder="Masukan Nama"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-file-signature"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                name="username"
                type="text"
                class="form-control"
                placeholder="Masukan Username"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                name="email"
                type="email"
                class="form-control"
                placeholder="Email"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                name="alamat"
                type="text"
                class="form-control"
                placeholder="Masukan Alamat"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-house-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                name="nomor"
                type="text"
                class="form-control"
                placeholder="Nomor HP"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-address-book"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                name="password"
                type="password"
                class="form-control"
                placeholder="Masukan Password"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block">
                Daftar
              </button>
            </div>
            <!-- /.col -->
          </form>

          <a href="loginuser" class="text-center">Sudah punya akun</a>
        </div>
        <!-- /.form-box -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.register-box -->

    <script src="{{url_for('static', filename='plugins/jquery/jquery.min.js')}}"></script>
    <!-- Bootstrap 4 -->
    <script src="{{url_for('static', filename='plugins/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <!-- AdminLTE App -->
    <script src="{{url_for('static', filename='dist/js/adminlte.min.js')}}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
